<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modulus Docs – Registro de Documentos</title>
  <link rel="stylesheet" href="modelpage.css" />
</head>
<body>
  <a href="/logout" class="logout-link">Sair</a>
  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-superior-central" />
  <h2>Modulus Docs – Registro de Documentos</h2>

  <form id="registroForm">
    <div class="linha-form">
      <div class="combo">
        <label for="CodigoProjeto">Código do Projeto</label>
        <select id="CodigoProjeto"></select>
      </div>
      <div class="combo">
        <label for="TipoProjeto">Tipo de Projeto</label>
        <select id="TipoProjeto"></select>
      </div>
      <div class="combo">
        <label for="TipoObra">Tipo de Obra</label>
        <select id="TipoObra"></select>
      </div>
      <div class="combo">
        <label for="Disciplina">Disciplina</label>
        <select id="Disciplina"></select>
      </div>
      <div class="combo">
        <label for="TipoDoc">Tipo de Documento</label>
        <select id="TipoDoc"></select>
      </div>
      <div class="combo">
        <label for="Sequencia">Sequência</label>
        <input type="text" id="Sequencia" placeholder="Ex: 001" maxlength="3" />
      </div>
      <div class="combo">
        <label for="Revisao">Revisão</label>
        <input type="text" id="Revisao" placeholder="Ex: 00, A" maxlength="2" />
      </div>
      <div class="combo">
        <label for="CodigoArquivo">Código do Arquivo</label>
        <input type="text" id="CodigoArquivo" readonly />
      </div>
      <div class="combo">
        <label for="Data">Data</label>
        <input type="date" id="Data" />
      </div>
    </div>

    <div class="botoes-linha">
      <button type="button" id="btnGerar" class="btn-principal">Gerar Código</button>
      <button type="submit" id="btnSalvar" class="btn-secundario">Salvar</button>
      <button type="button" id="btnLimparFiltros" class="btn-secundario">Limpar Filtros</button>
      <button type="button" id="btnExportarFiltro" class="btn-secundario">Exportar CSV</button>
    </div>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>Projeto</th>
        <th>TipoObra</th>
        <th>TipoProjeto</th>
        <th>TipoDoc</th>
        <th>Disciplina</th>
        <th>Sequencia</th>
        <th>Revisao</th>
        <th>CodigoArquivo</th>
        <th>Data</th>
        <th>Autor</th>
        <th>Ações</th>
      </tr>
      <tr class="filtros">
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th><input type="text" placeholder="Buscar" /></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- preenchido dinamicamente -->
    </tbody>
  </table>

  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-canto-inferior" />
  <script src="script.js"></script>
</body>
</html>
