<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modulus Docs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Botão de logout -->
  <div class="logout-container">
    <form action="/logout" method="POST">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-superior-central">
  <h2 class="titulo-central">Modulus Docs – Registro de Documentos</h2>

  <div class="container">
    <div class="form-group">
      <div class="combo">
        <label for="TipoProjeto">Tipo de Projeto</label>
        <select id="TipoProjeto">
          <option value="ANT">Anteprojeto</option>
          <option value="FUN">Funcional</option>
          <option value="CON">Conceitual</option>
          <option value="PBA">Básico</option>
          <option value="EXE">Executivo</option>
          <option value="ASB">As Built</option>
        </select>
      </div>

      <div class="combo">
        <label for="TipoObra">Tipo de Obra</label>
        <select id="TipoObra">
          <option value="PAV">Pavimentação</option>
          <option value="DRE">Drenagem</option>
          <option value="ART">Obra de Arte Corrente</option>
          <option value="ESP">Obra de Arte Especial</option>
          <option value="SIS">Sistema Viário</option>
          <option value="ILU">Iluminação</option>
          <option value="SMA">Sinalização</option>
        </select>
      </div>

      <div class="combo">
        <label for="Disciplina">Disciplina</label>
        <select id="Disciplina">
          <option value="GEO">Geotecnia</option>
          <option value="PAV">Pavimentação</option>
          <option value="DRE">Drenagem</option>
          <option value="EST">Estruturas</option>
          <option value="VIA">Traçado Viário</option>
          <option value="SMA">Sinalização e Segurança</option>
          <option value="ILU">Iluminação</option>
        </select>
      </div>

      <div class="combo">
        <label for="TipoDocumento">Tipo de Documento</label>
        <select id="TipoDocumento">
          <option value="PLA">Planta</option>
          <option value="COR">Corte</option>
          <option value="PER">Perfil</option>
          <option value="DET">Detalhamento</option>
          <option value="MEM">Memorial</option>
          <option value="REL">Relatório</option>
          <option value="ART">Articulação</option>
        </select>
      </div>

      <div class="combo">
        <label for="CodigoProjeto">Código Projeto</label>
        <input type="text" id="CodigoProjeto" placeholder="Ex: ABC123">
      </div>

      <div class="combo">
        <label for="Sequencia">Sequência</label>
        <input type="text" id="Sequencia" placeholder="Ex: 001">
      </div>

      <div class="combo">
        <label for="Revisao">Revisão</label>
        <input type="text" id="Revisao" placeholder="Ex: A">
      </div>

      <div class="combo">
        <label for="Data">Data</label>
        <input type="date" id="Data">
      </div>

      <div class="combo">
        <label for="Autor">Autor</label>
        <input type="text" id="Autor" placeholder="Seu nome">
      </div>

      <div class="combo">
        <button type="button" onclick="gerarCodigo()" class="botao-acao">Gerar Código</button>
        <button type="button" onclick="salvar()" class="botao-acao">Salvar</button>
        <button type="button" onclick="exportarCSV()" class="botao-acao">Exportar CSV</button>
      </div>
    </div>
  </div>

  <div class="tabela-container">
    <table id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Projeto</th>
          <th>Tipo Obra</th>
          <th>Tipo Projeto</th>
          <th>Tipo Documento</th>
          <th>Disciplina</th>
          <th>Sequência</th>
          <th>Revisão</th>
          <th>Código</th>
          <th>Data</th>
          <th>Autor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
