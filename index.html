<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modulus Docs – Registro de Documentos</title>
  <link rel="stylesheet" href="modelpage.css" />
</head>
<body>
  <a href="/logout" class="logout-link">Sair</a>
  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-superior-central">
  <h2>Modulus Docs – Registro de Documentos</h2>

  <form id="registroForm">
    <div class="linha-form">
      <div class="combo">
        <label for="CodigoProjeto">Código do Projeto</label>
        <select id="CodigoProjeto" name="Projeto" required></select>
      </div>
      <div class="combo">
        <label for="TipoProjeto">Tipo de Projeto</label>
        <select id="TipoProjeto" name="TipoProjeto" required></select>
      </div>
      <div class="combo">
        <label for="TipoObra">Tipo de Obra</label>
        <select id="TipoObra" name="TipoObra" required></select>
      </div>
      <div class="combo">
        <label for="Disciplina">Disciplina</label>
        <select id="Disciplina" name="Disciplina" required></select>
      </div>
      <div class="combo">
        <label for="TipoDoc">Tipo de Documento</label>
        <select id="TipoDoc" name="TipoDoc" required></select>
      </div>
      <div class="combo">
        <label for="Sequencia">Sequência</label>
        <input type="text" id="Sequencia" name="Sequencia" placeholder="Ex: 001" maxlength="3" required>
      </div>
      <div class="combo">
        <label for="Revisao">Revisão</label>
        <input type="text" id="Revisao" name="Revisao" placeholder="Ex: 00, A" maxlength="2" required>
      </div>
      <div class="combo">
        <label for="CodigoArquivo">Código do Arquivo</label>
        <input type="text" id="CodigoArquivo" name="CodigoArquivo" readonly required>
      </div>
      <div class="combo">
        <label for="Data">Data</label>
        <input type="date" id="Data" name="Data" required>
      </div>
    </div>

    <div class="botoes-linha">
      <button id="btnGerar" class="btn-principal" type="button">Gerar Código</button>
      <button id="btnSalvar" class="btn-secundario" type="submit">Salvar Registro</button>
      <button id="btnLimparFiltros" class="btn-secundario" type="button">Limpar Filtros</button>
      <button id="btnExportarFiltro" class="btn-secundario" type="button">Exportar CSV</button>
    </div>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>Projeto</th>
        <th>TipoObra</th>
        <th>TipoProjeto</th>
        <th>TipoDoc</th>
        <th>Disciplina</th>
        <th>Sequencia</th>
        <th>Revisao</th>
        <th>CodigoArquivo</th>
        <th>Data</th>
        <th>Autor</th>
        <th>Ações</th>
      </tr>
      <tr class="filtros">
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-canto-inferior">

  <script src="script.js"></script>
</body>
</html>
