<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modulus Docs – Registro de Documentos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Botão de Logout -->
  <div class="logout-container">
    <form action="/logout" method="POST">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-superior-central" />
  <h2 class="titulo-central">Modulus Docs – Registro de Documentos</h2>

  <form id="registroForm" class="container">
    <div class="form-group">

      <!-- Projeto -->
      <div class="combo">
        <label for="Projeto">Projeto</label>
        <input type="text" name="Projeto" id="Projeto" required />
      </div>

      <!-- Tipo de Obra -->
      <div class="combo">
        <label for="TipoObra">Tipo de Obra</label>
        <select name="TipoObra" id="TipoObra" required>
          <option value="">Selecione</option>
          <option value="ROD">Rodovia</option>
          <option value="MIN">Mineração</option>
          <option value="ACE">Acesso</option>
          <option value="ALG">Alça de Ligação</option>
          <option value="ACA">Ampliação de Capacidade</option>
          <option value="ANE">Anel Viário</option>
          <option value="BAL">Balança Fixa</option>
          <option value="BSO">Base Operacional</option>
          <option value="CCO">Centro de Controle Operacional</option>
          <option value="CIC">Ciclovia</option>
          <option value="CNT">Contenção</option>
          <option value="CTO">Contorno</option>
          <option value="CTR">Corr. Traçado</option>
          <option value="DES">Desapropriação</option>
          <option value="SEG">Dispositivo de Segurança</option>
          <option value="DDE">Dispositivo em Desnível</option>
          <option value="DNI">Dispositivo em Nível</option>
          <option value="DRE">Drenagem</option>
          <option value="DPL">Duplicação</option>
          <option value="EDI">Edificação</option>
          <option value="TAL">Estabilização de Talude</option>
          <option value="TRA">Estudo de Tráfego</option>
          <option value="FAD">Faixa Adicional</option>
          <option value="ILU">Iluminação</option>
          <option value="INT">Interseção</option>
          <option value="MOP">Melhorias Operacionais</option>
          <option value="EME">Obra Emergencial</option>
          <option value="OAC">Obras de Artes Correntes</option>
          <option value="OAE">Obras de Artes Especiais</option>
          <option value="PFA">Passagem de Fauna</option>
          <option value="PIN">Passagem Inferior</option>
          <option value="PAS">Passarela</option>
          <option value="AMB">Passivo Ambiental</option>
          <option value="PAV">Pavimento</option>
          <option value="PON">Ponto de Ônibus</option>
          <option value="PCR">Pontos Críticos</option>
        </select>
      </div>

      <!-- Tipo de Projeto -->
      <div class="combo">
        <label for="TipoProjeto">Tipo de Projeto</label>
        <select name="TipoProjeto" id="TipoProjeto" required>
          <option value="">Selecione</option>
          <option value="ANT">Anteprojeto</option>
          <option value="FUN">Funcional</option>
          <option value="CON">Conceitual</option>
          <option value="PBA">Básico</option>
          <option value="EXE">Executivo</option>
          <option value="ASB">As Built</option>
          <option value="EVT">EVTEA</option>
          <option value="AMB">Ambiental</option>
          <option value="SUP">Supervisão</option>
          <option value="ATO">Apoio Técnico</option>
          <option value="VID">Verificador Independente</option>
          <option value="OUT">Outros</option>
        </select>
      </div>

      <!-- Tipo de Documento -->
      <div class="combo">
        <label for="TipoDoc">Tipo de Documento</label>
        <select name="TipoDoc" id="TipoDoc" required>
          <option value="">Selecione</option>
          <option value="DE">Desenho</option>
          <option value="BO">Boletins</option>
          <option value="CR">Cronograma</option>
          <option value="EM">Especificação Materiais</option>
          <option value="ES">Especificação de Serviço</option>
          <option value="ET">Especificação Técnica</option>
          <option value="GR">Guia de Remessa</option>
          <option value="IA">Imagem Aérea</option>
          <option value="ID">Índice Documentos</option>
          <option value="IP">Instrução Projeto</option>
          <option value="IT">Instrução Trabalho</option>
          <option value="LM">Lista Materiais</option>
          <option value="MC">Memorial Cálculo</option>
          <option value="MD">Memorial Descritivo</option>
          <option value="NS">Nota de Serviço</option>
          <option value="PL">Planilha</option>
          <option value="PP">Projeto</option>
        </select>
      </div>

      <!-- Disciplina -->
      <div class="combo">
        <label for="Disciplina">Disciplina</label>
        <select name="Disciplina" id="Disciplina" required>
          <option value="">Selecione</option>
          <option value="GM">Geometria</option>
          <option value="I2">Pavimentação</option>
          <option value="H2">Drenagem</option>
          <option value="L2">Estruturas</option>
          <option value="J1">Sinalização</option>
          <option value="K2">Iluminação</option>
          <option value="A1">Referência Técnica</option>
        </select>
      </div>

      <!-- Campos simples -->
      <div class="combo"><label for="Sequencia">Sequência</label><input type="number" name="Sequencia" id="Sequencia" required /></div>
      <div class="combo"><label for="Revisao">Revisão</label><input type="number" name="Revisao" id="Revisao" required /></div>
      <div class="combo"><label for="CodigoArquivo">Código do Arquivo</label><input type="text" name="CodigoArquivo" id="CodigoArquivo" required /></div>
      <div class="combo"><label for="Data">Data</label><input type="date" name="Data" id="Data" required /></div>

      <!-- Botões juntos -->
      <div class="botoes-acao">
        <button type="button" onclick="gerarCodigo()">Gerar Código</button>
        <button type="submit">Salvar Registro</button>
        <button type="button" id="exportarCSV">Exportar CSV</button>
      </div>

    </div>
  </form>

  <!-- Tabela -->
  <table id="tabelaRegistros">
    <thead>
      <tr>
        <th>Projeto</th><th>Tipo Obra</th><th>Tipo Projeto</th><th>Tipo Doc</th><th>Disciplina</th>
        <th>Sequência</th><th>Revisão</th><th>Código Arquivo</th><th>Data</th><th>Autor</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
