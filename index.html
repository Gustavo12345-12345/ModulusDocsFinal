<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codificador Excel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    .filtro-global {
      text-align: center;
      margin-bottom: 20px;
    }
    
    #btnExportarCSV {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btnExportarCSV:hover {
      background-color: #155ab6;
    }

    #btnGerar {
      display: block;
      width: auto;
      min-width: 150px;
      padding: 10px 20px;
      margin-left: auto;
      margin-right: auto;
      /* Estilos visuais para consistência */
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #btnGerar:hover {
        background-color: #005fcc;
    }
  </style>

</head>
<body>
  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-superior-central">
  <h2>Modulus Docs – Registro de Documentos</h2>

  <div class="container">
    <div class="form-group" autocomplete="off">
      <div class="combo">
        <label>Tipo de Projeto</label>
        <select id="TipoProjeto">
          <option value="ANT">Anteprojeto</option>
          <option value="FUN">Funcional</option>
          <option value="CON">Conceitual</option>
          <option value="PBA">Básico</option>
          <option value="EXE">Executivo</option>
          <option value="ASB">As Built</option>
        </select>
      </div>

      <div class="combo">
        <label>Tipo de Obra</label>
        <select id="TipoObra">
          <option value="ROD">Rodovia</option>
          <option value="MIN">Mineração</option>
          <option value="ACE">Acesso</option>
        </select>
      </div>

      <div class="combo">
        <label>Disciplina</label>
        <select id="Disciplina">
          <option value="GM">Geometria</option>
          <option value="A0">Correspondência</option>
          <option value="Y1">Anotação de Responsabilidade Técnica</option>
        </select>
      </div>

      <div class="combo">
        <label>Tipo de Documento</label>
        <select id="TipoDoc">
          <option value="DE">Desenho</option>
          <option value="BO">Boletins</option>
          <option value="CR">Cronograma</option>
        </select>
      </div>

      <div class="combo">
        <label>Código do Projeto</label>
        <select id="CodigoProjeto">
          <option value="25001">25001 - Duplicação BR-101/SE</option>
          <option value="25002">25002 - Restauração BA-052</option>
        </select>
      </div>

      <div class="combo">
        <label>Sequência</label>
        <input type="text" id="Sequencia" placeholder="Ex: 001, A01, 105">
      </div>

      <div class="combo">
        <label>Revisão</label>
        <input type="text" id="Revisao" placeholder="Ex: 00, 01, A">
      </div>

      <div class="combo">
        <button id="btnGerar">Gerar Código</button>
      </div>
    </div>
  </div>

  <div class="filtro-global">
    <button id="btnExportarCSV">⬇️ Baixar CSV</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Projeto</th><th>TipoObra</th><th>TipoProjeto</th><th>TipoDoc</th>
        <th>Disciplina</th><th>Sequencia</th><th>Revisao</th><th>CodigoArquivo</th>
        <th>Data</th><th>Autor</th><th>Ações</th>
      </tr>
      <tr class="filtros">
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th><input type="text" placeholder="Buscar"></th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
  <img src="moduluslogo.jpg" alt="Logo Modulus" class="logo-canto-inferior">
</body>
</html>
